version: "3"
services:
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9010:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      JVM_OPTS: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2188:2181"
      - "9099:9092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9099"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9099"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"

  mysql_ecommerce:
    container_name: mysql_ecommerce
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: E_commerce1
    ports:
      - '3360:3306'
    volumes:
      - ./mysql_ecommerce:/var/lib/mysql

  springboot-app:
    image: mouradtals/e-commerce:0.0.1-SNAPSHOT
    depends_on:
      - mysql_ecommerce
      - kafka
    build: .
    ports:
      - "8081:8081"
    environment:
      MYSQL_HOST: mysql_ecommerce
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
      MYSQL_PORT: 3360
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:29092

