# Default Data Source
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/Ecommerce?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password =

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto = update


# Second Data Source
spring.second-datasource.jdbc-url=jdbc:mysql://localhost:3306/SecondEcommerce?createDatabaseIfNotExist=true
spring.second-datasource.username=root
spring.second-datasource.password=
spring.second-datasource.driver-class-name=com.mysql.cj.jdbc.Driver




#Configuration pour le serveur de fichier
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.cors.allowed-headers=Content-Type,Authorization

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# App Properties
boukriinfo.app.jwtSecret= bezKoderSecretKey
boukriinfo.app.jwtExpirationMs= 86400000


